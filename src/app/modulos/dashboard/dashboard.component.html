<mat-sidenav-container fullscreen  (backdropClick)="cerrarMenu()">
  <!-- Barrar Desplegable -->
  <mat-sidenav #drawer class="example-sidenav" mode="push" >

    <mat-toolbar>

      <span>Menu</span>
      <span class="spacer"></span>

      <button mat-icon-button (click)="cerrarMenu();"
      class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>

    </mat-toolbar>

    <mat-nav-list>
      <a (click)="cerrarMenu()" mat-list-item>
        <mat-icon mat-list-icon>home</mat-icon>
        <span>Listado de Clientes</span>
      </a>
      <a (click)="cerrarMenu()" mat-list-item>
        <mat-icon mat-list-icon>home</mat-icon>
        <span>Listado de Clientes</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>


  <app-toolbar [drawer]="drawer" (girarIcono)="iconoGirado = $event"></app-toolbar>

    <!-- Renderizado de las rutas -->
    <main class="container">

      <app-list [estudiantes]="estudiantes"></app-list>
      <app-grid [estudiantes]="estudiantes"></app-grid>

    </main>

</mat-sidenav-container>
