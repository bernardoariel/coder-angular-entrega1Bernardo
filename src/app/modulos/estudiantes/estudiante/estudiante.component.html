<h1 mat-dialog-title>ABM Estudiante</h1>
<div mat-dialog-content class="p-3">

  <form [formGroup]="estudianteForm">
    <div class="row">
      <div class="col-12 mb-1">

        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input
            [formControl]="nombreControl"
            matInput
            type="text">
        </mat-form-field>

      </div>

      <div class="col-12 mb-1">
        <mat-form-field class="w-100">
          <mat-label>Apellido</mat-label>
          <input
           [formControl]="apellidoControl"
            matInput
            type="text">
        </mat-form-field>

      </div>
      <div class="col-12 mb-1">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" [formControl]="fechaNacimientoControl">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

  </form>

</div>

<div mat-dialog-actions>

  <button mat-button> Cancelar </button>
  <button mat-button (click)="guardar()"> Guardar </button>

</div>
