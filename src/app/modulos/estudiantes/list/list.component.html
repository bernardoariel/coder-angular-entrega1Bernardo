<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- matricula Column -->
  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef appFontSize> Matricula </th>
    <td mat-cell *matCellDef="let estudiante"> {{estudiante.matricula}} </td>
  </ng-container>
  <!-- Nombre Completo Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef appFontSize> Nombre </th>
    <td mat-cell *matCellDef="let estudiante"> {{  estudiante | nombreCompleto }} </td>
  </ng-container>

  <!-- fechaNacimiento Column -->
  <ng-container matColumnDef="fechaNacimiento">
    <th mat-header-cell *matHeaderCellDef appFontSize> Edad </th>
    <td mat-cell *matCellDef="let estudiante">  {{ calcularEdad(estudiante.fechaNacimiento) }} a√±os  </td>
  </ng-container>


  <!-- fotoPerfilUrl Column -->
  <ng-container matColumnDef="fotoPerfilUrl">
    <th mat-header-cell *matHeaderCellDef appFontSize> Foto </th>
    <td mat-cell *matCellDef="let estudiante">
      <img src="{{estudiante.fotoPerfilUrl}}" alt="foto perfil" height="40px">
    </td>
  </ng-container>

  <ng-container matColumnDef="idCurso">
    <th mat-header-cell *matHeaderCellDef appFontSize> Curso </th>
    <td mat-cell *matCellDef="let estudiante"> {{ getNombreCurso(estudiante.idCurso) }} </td>
  </ng-container>
  <!-- acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef appFontSize> Acciones </th>
    <td mat-cell *matCellDef="let estudiante">
      <button mat-button color="primary" (click)="openDialogEditEstudiante(estudiante)">
        <mat-icon>visibility</mat-icon>
        Ver
      </button>
      <button mat-button color="warn"  (click)="openDialogConfirm(estudiante.matricula)">
        <mat-icon>delete</mat-icon>
        Eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
