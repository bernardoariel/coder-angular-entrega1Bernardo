
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Nombre Completo Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef appFontSize> Nombre </th>
    <td mat-cell *matCellDef="let estudiante"> {{  estudiante | nombreCompleto }} </td>
  </ng-container>
  <!-- nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef appFontSize> Nombre </th>
    <td mat-cell *matCellDef="let estudiante"> {{estudiante.nombre | titlecase}} </td>
  </ng-container>
  <!-- apellido Column -->
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef appFontSize> Apellido </th>
    <td mat-cell *matCellDef="let estudiante"> {{estudiante.apellido | titlecase}} </td>
  </ng-container>

  <!-- fechaNacimiento Column -->
  <ng-container matColumnDef="fechaNacimiento">
    <th mat-header-cell *matHeaderCellDef appFontSize> Fecha Nacimiento </th>
    <td mat-cell *matCellDef="let estudiante"> {{estudiante.fechaNacimiento }} </td>
  </ng-container>

  <!-- matricula Column -->
  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef appFontSize> Matricula </th>
    <td mat-cell *matCellDef="let estudiante"> {{estudiante.matricula}} </td>
  </ng-container>

  <!-- fotoPerfilUrl Column -->
  <ng-container matColumnDef="fotoPerfilUrl">
    <th mat-header-cell *matHeaderCellDef appFontSize> Foto </th>
    <td mat-cell *matCellDef="let estudiante">
      <img src="{{estudiante.fotoPerfilUrl}}" alt="foto perfil" height="40px">
    </td>
  </ng-container>
  <!-- acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef appFontSize> Acciones </th>
    <td mat-cell *matCellDef="let estudiante">
      <button mat-button color="primary" (click)="abrirAbmEstudiante(estudiante)">
        <mat-icon>visibility</mat-icon>
        Ver
      </button>
      <button mat-button color="warn"  (click)="eliminarEstudiante.emit(estudiante.matricula)">
        <mat-icon>delete</mat-icon>
        Eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
